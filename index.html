<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Keyboard-E.C.W</title>
</head>
<body>
    <h2> Erin's Keyboard</h2>
    <div class="container">
        <input type="text" class="screen">
        <!-- <form><input type="text" readonly placeholder="Type here" data-output></form>
         -->
         <div class="row one">
            <button class="">Esc</button>
            <button class="">F1</button>
            <button class="">F2</button>
            <button class="">F3</button>
            <button class="">F4</button>
            <button class="">F5</button>
            <button class="">F6</button>
            <button class="">F7</button>
            <button class="">F8</button>
            <button class="">F9</button>
            <button class="">F10</button>
            <button class="">F11</button>
            <button class="">F12</button>
            <button class="Insert">Insert</button>
            <button class="PrtSc">PrtSc</button>
            <button class="Delete">Delete</button>
            <button class="play-pause maintain"><i class="bi bi-play"></i>/<i class="bi bi-pause"></i></button>
            <button class="stop"><i class="bi bi-stop"></i></button>
            <button class="rewind"><i class="bi bi-rewind"></i></button>
            <button class="f.f"><i class="bi bi-fast-forward"></i></button>
        </div>
        <div class="row two">
            <button class="">~</button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="">0</button>
            <button class="">-</button>
            <button class="">=</button>
            <button class="Backspace maintain">Backspace</button>
            <button class="NumLock maintain">NumLock</button>
            <button class="">/</button>
            <button class="">*</button>
            <button class="">-</button>
            
        </div>
        <div class="row three">
            <button class="Tab">Tab</button>
            <button class="">Q</button>
            <button class="">W</button>
            <button class="">E</button>
            <button class="">R</button>
            <button class="">T</button>
            <button class="">Y</button>
            <button class="">U</button>
            <button class="">I</button>
            <button class="">O</button>
            <button class="">P</button>
            <button class="">{</button>
            <button class="">}</button>
            <button class="">\</button>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="">+</button>
        </div>
        <div class="row four">
            <button class="CapsLk maintain">CapsLk</button>
            <button class="">A</button>
            <button class="">S</button>
            <button class="">D</button>
            <button class="">F</button>
            <button class="">G</button>
            <button class="">H</button>
            <button class="">J</button>
            <button class="">K</button>
            <button class="">L</button>
            <button class="">:</button>
            <button class="">"</button>
            <button class="Enter1">Enter</button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class=""></button>
        </div>
        <div class="row five">
            <button class="Shift1">Shift</button>
            <button class="">Z</button>
            <button class="">X</button>
            <button class="">C</button>
            <button class="">V</button>
            <button class="">B</button>
            <button class="">N</button>
            <button class="">M</button>
            <button class=""><</button>
            <button class="">></button>
            <button class="">?</button>
            <button class="Shift">Shift</button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="Enter">Enter</button>
        </div>
        <div class="row six">
            <button class="Ctrl">Ctrl</button>
            <button class="">Fn</button>
            <button class="" data-window-key><i class="bi bi-windows"></i></i></button>
            <button class="">Alt</button>
            <button class="Spacebar"></button>
            <button class="">Alt</button>
            <button class="">Ctrl</button>
            <button class="Arrows"><i class="bi bi-arrow-left-short"></i></button>
            <button class="arrows-up-down"><i class="bi bi-arrow-up-short"></i></button>
            <button><i class="bi bi-arrow-down-short"></i></button>
            <button><i class="bi bi-arrow-right-short"></i></button>
            <button class="">0</button>
            <button class="">.</button>
        </div>
    </div>
</body>
</html>
